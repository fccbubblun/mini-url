  <body>
    <header>
      <h1>
        Mini URL
      </h1>
      <p>A URL shortening service.</p>
    </header>

    <main>
      <h3>Example Usage:</h3>
      <p>https://mini-url-fccbubblun.glitch.me/new/https:%2f%2fwww.google.com</p>
      <h3>Ouput:</h3>
      <p>{ "original":"https://www.google.com", "short": "3602" }</p>
      <h3>Example Usage:</h3>
      <p>https://mini-url-fccbubblun.glitch.me/3602</p>
      <h3>Ouput:</h3>
      <p>Redirects to https://www.google.com</p>
    </main>
